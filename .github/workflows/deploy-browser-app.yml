# Deploy Browser App to GitHub Pages
#
# This workflow builds and deploys the browser-app to GitHub Pages
# when changes are pushed to the main branch.
#
# Story 7.6: PWA & Deployment Readiness
# Story 10.9: CI/CD Log Level Configuration
#
# Log Level Configuration:
# - Default: LOG_LEVEL=error (tests), LOG_LEVEL=warn (build/typecheck)
# - Debug: Manually trigger workflow and select 'debug' from log_level dropdown
# - Levels: error (minimal) | warn (warnings) | info (verbose) | debug (full)

name: Deploy Browser App

on:
  push:
    branches: [main]
    paths:
      - 'browser-app/**'
      - '.github/workflows/deploy-browser-app.yml'
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level for debugging (error=minimal, debug=verbose)'
        required: false
        default: 'error'
        type: choice
        options:
          - error
          - warn
          - info
          - debug

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-app/package-lock.json

      - name: Install TypeScript for shared module
        run: npm install --no-save typescript

      - name: Build shared module
        run: npx tsc -p shared/tsconfig.json

      - name: Install browser-app dependencies
        working-directory: browser-app
        run: npm ci

      - name: Run type check
        working-directory: browser-app
        run: npm run typecheck
        env:
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'warn' }}  # Show type warnings

      - name: Run tests
        working-directory: browser-app
        run: npm test
        env:
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'error' }}  # Minimal test output

      - name: Build for production
        working-directory: browser-app
        run: npm run build
        env:
          # Use relative paths for GitHub Pages subdirectory deployment
          VITE_BASE_URL: './'
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'warn' }}  # Show build warnings

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: browser-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
